name: capstone_project
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Database
  cloud_firestore: ^0.14.1+3
  firebase_core: ^0.5.0+1
  firebase_database: ^4.4.0

  # User Auth
  firebase_auth: ^0.18.1+2
  google_sign_in: ^4.5.5

  # Analytics
  firebase_analytics: ^6.0.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  font_awesome: ^5.10.1
  animated_text_kit: ^3.1.0
  outline_material_icons: ^0.1.1
  rflutter_alert: ^1.1.0
  assets_audio_player: ^2.0.13+8
  connectivity: ^2.0.2
  date_format: ^1.0.9
  firebase_messaging: ^7.0.3
  fa_stepper: ^0.0.2
  toast: ^0.1.5
 


  # Geolocator
  # google_maps: ^3.4.5 
  google_maps_flutter: ^1.0.6
  geolocator: ^5.3.0
  provider: ^4.0.4
  url_launcher: ^5.7.10
  http: ^0.12.2
  flutter_rating_bar: ^3.2.0+1
  flutter_polyline_points: ^0.2.4
  flutter_geofire: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"




# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: Brand-Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf
    - family: Brand-Regular
      fonts:
        - asset: fonts/bolt-regular.ttf

